
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Netflix Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .hero {
            background: linear-gradient(90deg, #e52d27 0%, #b31217 100%);
            color: #fff;
            padding: 3rem 0 2rem 0;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .hero p {
            font-size: 1.3rem;
            margin-top: 1rem;
        }
        .user-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(229,45,39,0.08);
            margin-bottom: 2rem;
            transition: transform 0.2s;
        }
        .user-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 6px 24px rgba(229,45,39,0.18);
        }
        .user-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e52d27 0%, #b31217 100%);
            color: #fff;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }
        .add-user-btn {
            background: linear-gradient(90deg, #e52d27 0%, #b31217 100%);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 2rem;
            box-shadow: 0 2px 8px rgba(229,45,39,0.12);
        }
        .add-user-btn:hover {
            background: linear-gradient(90deg, #b31217 0%, #e52d27 100%);
            color: #fff;
        }
        .modal-content {
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Netflix Tracker</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/users">Users</a>
                <a class="nav-link" href="/movies">Movies</a>
                <a class="nav-link" href="/history">History</a>
                <a class="nav-link" href="/reports">Reports</a>
            </div>
        </div>
    </nav>

    <section class="hero mb-5">
        <div class="container">
            <h1>Netflix Users</h1>
            <p>Discover, manage, and add users to your Netflix Tracker. Enjoy a beautiful experience!</p>
            <button class="add-user-btn mt-3" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
        </div>
    </section>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form th:action="@{/users/add}" method="post">
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="subscriptionType" class="form-label">Subscription Type</label>
                <input type="text" class="form-control" id="subscriptionType" name="subscriptionType" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Add User</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div th:if="${#lists.isEmpty(users)}" class="col-12 text-center text-light mt-5">
                <h3>No users found. Add a new user!</h3>
            </div>
            <div th:each="user : ${users}" class="col-md-6 col-lg-4">
                <div class="user-card d-flex align-items-center p-4 mb-4">
                    <div class="user-avatar">
                        <span th:text="${user.name.substring(0,1)}"></span>
                    </div>
                    <div>
                        <h5 class="mb-1" th:text="${user.name}"></h5>
                        <p class="mb-1 text-muted" th:text="${user.email}"></p>
                        <span class="badge bg-danger me-2" th:text="${user.subscriptionType}"></span>
                        <span class="badge bg-secondary" th:text="${#temporals.format(user.joinDate, 'yyyy-MM-dd')}"></span>
                        <div class="mt-2">
                            <a th:href="@{/recommendations/{id}(id=${user.userId})}" class="btn btn-sm btn-outline-danger">Recommendations</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
