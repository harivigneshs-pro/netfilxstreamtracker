<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch History - Netflix Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Netflix Tracker</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/users">Users</a>
                <a class="nav-link" href="/movies">Movies</a>
                <a class="nav-link" href="/history">History</a>
                <a class="nav-link" href="/reports">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Watch History</h2>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Watch ID</th>
                        <th>User</th>
                        <th>Movie</th>
                        <th>Watch Date</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="history : ${watchHistories}">
                        <td th:text="${history.watchId}"></td>
                        <td th:text="${history.user.name}"></td>
                        <td th:text="${history.movie.title}"></td>
                        <td th:text="${#temporals.format(history.watchDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <span th:text="${history.rating}"></span>
                            <span th:each="i : ${#numbers.sequence(1, history.rating)}" class="text-warning">â˜…</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
