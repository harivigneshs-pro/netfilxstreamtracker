<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Netflix Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Netflix Tracker</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/users">Users</a>
                <a class="nav-link" href="/movies">Movies</a>
                <a class="nav-link" href="/history">History</a>
                <a class="nav-link" href="/reports">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Analytics Reports</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Top 5 Rated Movies</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Rating</th>
                                    <th>Genre</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="movie : ${topRated}">
                                    <td th:text="${movie.title}"></td>
                                    <td th:text="${#numbers.formatDecimal(movie.ratingAvg, 1, 2)}"></td>
                                    <td th:text="${movie.genre}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Top 5 Watched Movies</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Genre</th>
                                    <th>Year</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="movie : ${topWatched}">
                                    <td th:text="${movie.title}"></td>
                                    <td th:text="${movie.genre}"></td>
                                    <td th:text="${movie.releaseYear}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
