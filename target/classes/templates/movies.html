<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Netflix Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Netflix Tracker</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/users">Users</a>
                <a class="nav-link" href="/movies">Movies</a>
                <a class="nav-link" href="/history">History</a>
                <a class="nav-link" href="/reports">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Movies</h2>
        <!-- Add Movie Button -->
        <button class="btn btn-success mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#addMovieForm" aria-expanded="false" aria-controls="addMovieForm">Add Movie</button>
        <!-- Add Movie Form -->
        <div class="collapse mb-4" id="addMovieForm">
            <div class="card card-body">
                <form th:action="@{/movies/add}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="genre" name="genre" required>
                    </div>
                    <div class="mb-3">
                        <label for="releaseYear" class="form-label">Release Year</label>
                        <input type="number" class="form-control" id="releaseYear" name="releaseYear" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (min)</label>
                        <input type="number" class="form-control" id="duration" name="duration" required>
                    </div>
                    <div class="mb-3">
                        <label for="contentType" class="form-label">Content Type</label>
                        <input type="text" class="form-control" id="contentType" name="contentType" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Movie</button>
                </form>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Release Year</th>
                        <th>Duration (min)</th>
                        <th>Average Rating</th>
                        <th>Content Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movie : ${movies}">
                        <td th:text="${movie.movieId}"></td>
                        <td th:text="${movie.title}"></td>
                        <td th:text="${movie.genre}"></td>
                        <td th:text="${movie.releaseYear}"></td>
                        <td th:text="${movie.duration}"></td>
                        <td th:text="${#numbers.formatDecimal(movie.ratingAvg, 1, 2)}"></td>
                        <td th:text="${movie.contentType}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
